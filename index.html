<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Frontend Mentor | Order Summary Card</title>
    
    <link rel="stylesheet" href="styling/style.css">
    
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    

</head>

<body>

    <main id="container">

        <div id="card-container">

            <div class="card-imagehero">
                <img src="images/illustration-hero.svg" alt="Girl with headphones listening to music">
            </div>

            <div class="card-maintext">

                <div class="card-maintext-title">
                    <h2>Order Summary</h2>
                </div>
                
                <div class="card-maintext-paragraph">
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>

            </div>

            <div class="card-planchoose">

                <div>
                    <img src="images/icon-music.svg" alt="Music note icon">
                </div>

                <div class="planchoose-content">
                    <h4>Annual Plan</h4>
                    <div class="planchoose-link">
                        <a href="#">Change</a>
                    </div>
                    <p>$59.99/year</p>
                </div>

            </div>

            <div class="card-inferior">

                <div class="payment-button">
                    <input type="button" value="Proceed to Payment">
                </div>

                <div class="cancel-option">
                <a href="#">Cancel Order</a>
                </div>

            </div>

        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/erickingows">Erick Cabral</a>.
        </div>

        

        

    </main>

    
    
</body>


</html>
